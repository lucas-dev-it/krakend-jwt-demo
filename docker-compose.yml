version: "3"
services:
  krakend_ce:
    image:  rappi/krakend-env-test:latest
    build: .
    ports:
      - "1234:1234"
      - "8080:8080"
      - "8090:8090"
    environment:
      HEADER_API_KEY: 'testing-key-from-secrets-env-vars-api-key'
      HEADER_COUNTRY: 'testing-key-from-secrets-env-vars-country'

  jwt_revoke:
    build:
      context: ./jwt-revoker
    ports:
      - "9000:8080"
    depends_on:
      - krakend_ce
